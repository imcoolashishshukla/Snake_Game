<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Glitter Snake Game</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #111, #000);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    h1 {
      margin: 10px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
    }
    #score {
      margin: 5px;
      font-size: 18px;
      text-shadow: 0 0 5px #ff0;
    }
    canvas {
      border: 3px solid #fff;
      box-shadow: 0 0 15px #0ff, 0 0 25px #f0f;
      background: linear-gradient(135deg, #111, #222);
      margin-bottom: 20px; /* fix: space so dropdown not overlapped */
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 15px;
    }
    button, select {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #0ff, #f0f);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff, 0 0 15px #f0f;
      transition: 0.2s;
    }
    button:hover, select:hover {
      transform: scale(1.05);
    }
    /* D-Pad */
    .dpad {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .dpad-row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .dpad button {
      width: 55px;
      height: 55px;
      font-size: 22px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>✨ Snake Game ✨</h1>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>
  <div class="controls">
    <button onclick="startGame()">Start</button>
    <button onclick="pauseGame()">Pause</button>
    <button onclick="resumeGame()">Resume</button>
    <button onclick="restartGame()">Restart</button>
    <select id="speedSelect" onchange="changeSpeed(this.value)">
      <option value="200">Easy</option>
      <option value="120" selected>Medium</option>
      <option value="80">Hard</option>
    </select>
  </div>

  <!-- D-Pad -->
  <div class="dpad">
    <div class="dpad-row">
      <button onclick="setDirection('up')">⬆</button>
    </div>
    <div class="dpad-row">
      <button onclick="setDirection('left')">⬅</button>
      <button onclick="setDirection('down')">⬇</button>
      <button onclick="setDirection('right')">➡</button>
    </div>
  </div>

  <script>
    // --- Config ---
    const tileSize = 20;
    let speed = 120;

    // --- Canvas ---
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = Math.floor(window.innerWidth * 0.9 / tileSize) * tileSize;
      canvas.height = Math.floor(window.innerHeight * 0.5 / tileSize) * tileSize;
    }
    window.onresize = resizeCanvas;
    resizeCanvas();

    // --- Game Vars ---
    let snake, dx, dy, food, gameInterval, score, gameRunning;

    function initGame() {
      snake = [{x: 5, y: 5}];
      dx = 1; dy = 0;
      score = 0;
      gameRunning = false;
      document.getElementById("score").textContent = "Score: " + score;
      spawnFood();
      drawFrame();
    }

    function drawSnake() {
      snake.forEach((seg, i) => {
        ctx.fillStyle = i === 0 ? "#0ff" : "#f0f";
        ctx.shadowBlur = 15;
        ctx.shadowColor = i === 0 ? "#0ff" : "#f0f";
        ctx.fillRect(seg.x * tileSize, seg.y * tileSize, tileSize-2, tileSize-2);
      });
    }

    function drawFood() {
      ctx.fillStyle = "#ff0";
      ctx.shadowBlur = 20;
      ctx.shadowColor = "#ff0";
      ctx.beginPath();
      ctx.arc(food.x * tileSize + tileSize/2, food.y * tileSize + tileSize/2, tileSize/2, 0, Math.PI*2);
      ctx.fill();
    }

    function moveSnake() {
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      if (head.x < 0 || head.y < 0 || head.x*tileSize >= canvas.width || head.y*tileSize >= canvas.height ||
          snake.some(s => s.x === head.x && s.y === head.y)) {
        return gameOver();
      }
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        spawnFood();
      } else {
        snake.pop();
      }
    }

    function spawnFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width / tileSize)),
        y: Math.floor(Math.random() * (canvas.height / tileSize))
      };
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      moveSnake();
      drawSnake();
      drawFood();
    }

    function drawFrame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSnake();
      drawFood();
    }

    function startGame() {
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, speed);
      gameRunning = true;
    }
    function pauseGame() {
      clearInterval(gameInterval);
      gameRunning = false;
    }
    function resumeGame() {
      if (!gameRunning) startGame();
    }
    function restartGame() {
      clearInterval(gameInterval);
      initGame();
      startGame();
    }
    function changeSpeed(newSpeed) {
      speed = Number(newSpeed);
      if (gameRunning) {
        clearInterval(gameInterval);
        gameInterval = setInterval(gameLoop, speed);
      }
    }
    function gameOver() {
      clearInterval(gameInterval);
      gameRunning = false;
      alert("Game Over! Final Score: " + score);
    }

    // Keyboard
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && dy === 0) {dx = 0; dy = -1;}
      if (e.key === "ArrowDown" && dy === 0) {dx = 0; dy = 1;}
      if (e.key === "ArrowLeft" && dx === 0) {dx = -1; dy = 0;}
      if (e.key === "ArrowRight" && dx === 0) {dx = 1; dy = 0;}
    });

    // D-Pad
    function setDirection(dir) {
      if (dir === "up" && dy === 0) {dx = 0; dy = -1;}
      if (dir === "down" && dy === 0) {dx = 0; dy = 1;}
      if (dir === "left" && dx === 0) {dx = -1; dy = 0;}
      if (dir === "right" && dx === 0) {dx = 1; dy = 0;}
    }

    // Touch Swipe
    let touchStartX = 0, touchStartY = 0;
    canvas.addEventListener("touchstart", e => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });
    canvas.addEventListener("touchend", e => {
      let dxTouch = e.changedTouches[0].clientX - touchStartX;
      let dyTouch = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(dxTouch) > Math.abs(dyTouch)) {
        if (dxTouch > 30 && dx === 0) {dx = 1; dy = 0;}
        else if (dxTouch < -30 && dx === 0) {dx = -1; dy = 0;}
      } else {
        if (dyTouch > 30 && dy === 0) {dx = 0; dy = 1;}
        else if (dyTouch < -30 && dy === 0) {dx = 0; dy = -1;}
      }
    });

    // Init
    initGame();
  </script>
</body>
</html>
